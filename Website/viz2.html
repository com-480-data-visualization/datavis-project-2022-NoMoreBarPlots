				                <span></span>

                    <div class="page-title">
                      <span>Choose one energy</span>
                    </div>
                </div>
            </navtop>

            <section class="container">
              <div id="listEnergy">
                Energy: <select name="EnergySelect" id="EnergySelect">
                  <option value="" selected="selected">Choose energy</option>
                </select>
              </div>

              <div id="listTransaction">
                Transaction: <select name="TransactionSelect" id="TransactionSelect">
                  <option value="" selected="selected">Please select energy first</option>
                </select>
              </div>
            </section>

            <div id="checkboxes">
              <label class="checkbox-inline">
                 <input type="checkbox" value="AF" checked>
                  <span class="dot" id="AF"></span>
                  Africa
                </input>

              </label>
              <label class="checkbox-inline">
                 <input type="checkbox" value="AS" checked>
                  <span class="dot" id="AS"></span>
                  Asia
                 </input>
              </label>

              <label class="checkbox-inline">
                <input type="checkbox" value="EU" checked>
                  <span class="dot" id="EU"></span>
                  Europe
                </input>
              </label>

              <label class="checkbox-inline">
                 <input type="checkbox" value="NA" checked>
                  <span class="dot" id="NA"></span>
                  North America
                 </input>
              </label>


              <label class="checkbox-inline">
                 <input type="checkbox" value="OC" checked>
                  <span class="dot" id="OC"></span>
                  Oceania
                 </input>
              </label>

              <label class="checkbox-inline">
                 <input type="checkbox" value="SA" checked>
                  <span class="dot" id="SA"></span>
                  South America
                 </input>
              </label><br><br><br>

            </div>

            <button type="button" id="StartViz2" class="intro-btn"><span>Start vizualisation</button>

            <div id="bubbleChart"></div> <!-- Viz2 holder -->

          </div>
